<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create a Mission</title>
<style>
    body {
        background-color: #282c34;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1, h2 {
        color: #61dafb;
    }
    form {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
    }
    input[type="text"], select, input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #61dafb;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #128fdc;
    }
</style>
</head>
<body>
    <h1>Create a Mission</h1>
    <form action="/createMission" method="post" th:object="${mission}">        
        <p>Mission title: <input type="text" th:field="*{title}" required></p>        
        <p>
            <select th:field="*{agent}">
                <option value="Johnny English">Johnny English</option>
                <option value="Natasha Romanova">Natasha Romanova</option>
                <option value="Austin Powers">Austin Powers</option>
            </select>
        </p>
        
        <h2>Enter the gadgets</h2>
        Gadget 1: <input type="text" th:field="*{gadget1}"><br><br>
        Gadget 2: <input type="text" th:field="*{gadget2}"><br><br>        
        <input type="submit" value="Create Mission!">
    </form>
    <p><a href="/" style="color: #61dafb;">Back to home</a></p>
</body>
</html>
